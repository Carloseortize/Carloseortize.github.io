# 🖼️ Tema visual
theme: jekyll-theme-minimal

# 📂 Colección de proyectos
collections:
  projects:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: default

# ⚙️ Plugins compatibles con GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# 🧾 Markdown y resaltado de código
markdown: kramdown
highlighter: rouge

# 🚫 Archivos que no deben incluirse en el sitio generado
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - _site
  - LICENSE
