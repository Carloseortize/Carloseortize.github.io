# 🧩 Información general del sitio 
title: "Carlos Esteban Ortiz Espitia"
description: "Analista de Datos | MBA | Ingeniero Mecánico | Ciberseguridad | Innovación y Sostenibilidad"
theme: jekyll-theme-minimal

# 🌐 Navegación del sitio (opcional, útil si usas un layout con menú)
nav:
  - title: "Inicio"
    url: "/"
  - title: "Proyectos"
    url: "/#projects"
  - title: "Sobre mí"
    url: "/#about"
  - title: "Contacto"
    url: "/#contact"

# 📂 Colección de proyectos
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# ⚙️ Plugins compatibles con GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# 🧾 Markdown y resaltado de código
markdown: kramdown
highlighter: rouge

# 🚫 Archivos que no se deben incluir en el sitio generado
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - _site
  - LICENSE
