# Información del sitio
title: "Carlos Esteban Ortiz Espitia"
description: "Analista de Datos | MBA | Ingeniero Mecánico | Ciberseguridad | Innovación y Sostenibilidad"
theme: jekyll-theme-minimal

# Navegación (opcional, se puede usar en tu header)
nav:
  - title: "Inicio"
    url: "/"
  - title: "Proyectos"
    url: "/projects/"
  - title: "Sobre mí"
    url: "/about/"
  - title: "Contacto"
    url: "/contact/"

# Colecciones
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# Plugins necesarios para GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Markdown y código
markdown: kramdown
highlighter: rouge

# Exclusiones de archivos
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - _site
