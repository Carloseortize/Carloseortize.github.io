---
layout: default
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

<section id="about">
  <h2>Sobre mí</h2>
  <p>Soy Ingeniero Mecánico y Analista de Datos Junior Bilingüe, con más de 5 años de experiencia en sectores industriales, empresariales y de gestión. A lo largo de mi trayectoria he liderado proyectos técnicos y estratégicos enfocados en la mejora de procesos, eficiencia operativa y reducción de costos, siempre aportando soluciones con impacto real.</p>
</section>

<section id="projects">
  <h2>Proyectos</h2>
  {% if site.projects and site.projects.size > 0 %}
    <ul>
      {% for project in site.projects %}
        <li>
          <h3>
            {% if project.link %}
              <a href="{{ project.link }}" target="_blank">{{ project.title }}</a>
            {% else %}
              <a href="{{ project.url }}">{{ project.title }}</a>
            {% endif %}
          </h3>
          <p>{{ project.description | default: project.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay proyectos disponibles en este momento.</p>
  {% endif %}
</section>

<section id="contact">
