# 🧩 Información general del sitio
title: "Carlos Esteban Ortiz Espitia"
description: "Data Analyst | Mechanical Engineer | Cybersecurity | MBA"

about: |
  Soy Ingeniero Mecánico y Analista de Datos Junior Bilingüe, con más de 5 años de experiencia en sectores industriales, empresariales y de gestión. A lo largo de mi trayectoria he liderado proyectos técnicos y estratégicos enfocados en la mejora de procesos, eficiencia operativa y reducción de costos, siempre aportando soluciones con impacto real.
  
  Me defino por una visión estratégica, capacidad de liderar equipos diversos e impulsar la innovación combinando tecnología, análisis de datos y liderazgo.
  Especializado en Ciberseguridad y Análisis de Datos, domino herramientas como Python, SQL, Pandas, Numpy, Tableau, Power BI, Streamlit, Jupyter Notebook, Git/GitHub y Excel avanzado. He aplicado técnicas de machine learning (regresión, clasificación y clustering), análisis estadístico y visualización de datos para generar insights accionables que impulsan la toma de decisiones.

theme: jekyll-theme-minimal

# 🌐 Navegación del sitio
nav:
  - title: "Inicio"
    url: "/"
  - title: "Proyectos"
    url: "/#projects"
  - title: "Sobre mí"
    url: "/#about"
  - title: "Contacto"
    url: "/#contact"

# 📂 Colección de proyectos
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# 🧱 Valores por defecto
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: default

# ⚙️ Plugins compatibles con GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# 🧾 Markdown y resaltado de código
markdown: kramdown
highlighter: rouge

# 🚫 Archivos excluidos del sitio
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - _site
  - LICENSE
